<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/main.css">
  <title>Calculadora gráfica</title>
</head>

<body>
  <header>
    <h1>Calculadora gráfica</h1>
  </header>
  <main class="main">
    <div class="chart-container">

    </div>
    <div class="data">
      <form>
        <label for="x-axis">Valor del eje X</label>
        <input type="number" name="x-axis" id="x-axis" required>
        <label for="y-axis">Valor del eje Y</label>
        <input type="number" name="y-axis" id="y-axis" required>
        <button type="button" id="button-submit">Agregar valor</button>
        <button type="button" id="button-clear">Borrar gráficos</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Desarrollado por <a href="https://github.com/LeoCode0/graphic_calculator" target="_blank"
        rel="noopener noreferrer">LeoCode0</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./src/index.js" type="module"></script>
</body>

</html>
